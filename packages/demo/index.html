<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ELC UI w/ ArcMap &amp; Bootstrap</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/css/esri.css">
    <link rel="stylesheet" href="Style/elc-ui-behavior.css" />
    <link rel="stylesheet" href="Style/elc-ui.css" />
    <link href="Style/index.css" rel="stylesheet" />
</head>
<body>
    <div id="flexcontainer">
        <div id="map"></div>
        <div id="elcUI"></div>
    </div>
    <script>
        (function (root) {
            var dojoConfig = {
                async: true,
                packages: [
                    {
                        name: "app",
                        location: root + "/dist"
                    },
                ]
            };
            window.dojoConfig = dojoConfig;
        }(location.href.replace(/\?.+$/i, "").replace(/\/[^\/]*$/, "")));
    </script>
    <script src="https://js.arcgis.com/3.24/init.js"></script>
    <script>require(["app"])</script>
</body>
</html>
